<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row" style="display: inline-block; width: 100%;">
      <div class="col-md-9" style="display: inline-block; width: 75%;">
        <h1 id="level-title">Press Any Key to Start</h1>
      </div>
      <div class="col-md-3" style="display: block; float: right; margin-right: 15px;">
        <h3 style="margin-bottom: 5px;">Max Level Reached</h1>
          <h2 id="maxScore" style="margin: 5px;">0</h2>
      </div>
    </div>
  </div>
  <div class="container" style="margin-bottom: 100px;">
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="app.js" charset="utf-8"></script>

</body>

</html>
